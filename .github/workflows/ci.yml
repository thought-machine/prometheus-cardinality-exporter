name: CI/CD

on:
  push:
    branches:
      - '**'      # Trigger on all branches
    tags:
      - '*'       # Trigger on all tags

jobs:
  # JOB 1: Test
  build-and-test:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Image Name
        run: |
          # Dynamically set image name and export to ENV
          echo "IMAGE_NAME=ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and Test Docker Image
        run: |
          # Use shell variable $IMAGE_NAME to ensure prefix is present
          docker build -f Dockerfile-builder . -t $IMAGE_NAME:latest
          docker run --rm $IMAGE_NAME:latest --help

  # JOB 2: Push
  build-and-push:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Image Name
        run: |
          # Dynamically set image name and export to ENV
          echo "IMAGE_NAME=ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Determine Docker Tags
        id: meta
        env:
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
          REF: ${{ github.ref }}
          SHA: ${{ github.sha }}
        run: |
          # Debugging: Print the image name to verify prefix
          echo "Using Image Name: $IMAGE_NAME"

          # 1. Calculate the primary tag
          if [[ "$REF_TYPE" == "tag" ]]; then
            DOCKER_TAG="$REF_NAME"
          else
            SANITIZED_BRANCH=$(echo "$REF_NAME" | sed 's/[^a-zA-Z0-9]/-/g')
            SHORT_SHA=$(echo "$SHA" | cut -c1-7)
            DOCKER_TAG="${SANITIZED_BRANCH}-${SHORT_SHA}"
          fi

          # 2. Construct tags using shell variable $IMAGE_NAME
          TAG_LIST="$IMAGE_NAME:$DOCKER_TAG"

          # If on main branch, add the 'latest' tag
          if [[ "$REF" == "refs/heads/main" ]]; then
            TAG_LIST="${TAG_LIST},$IMAGE_NAME:latest"
          fi

          echo "Final Tags: $TAG_LIST"
          echo "tags=${TAG_LIST}" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile-builder_distroless
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
