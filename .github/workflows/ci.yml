name: CI/CD

on:
  push:
    branches:
      - '**'      # Trigger on all branches
    tags:
      - '*'       # Trigger on all tags

env:
  IMAGE_NAME: ghcr.io/thoughtmachine/prometheus-cardinality-exporter

jobs:
  # JOB 1: Test
  # Runs on all branches EXCEPT main, and ensures it's not a tag push
  build-and-test:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Test Docker Image
        run: |
          # Build the image manually for testing
          docker build -f Dockerfile-builder . -t $IMAGE_NAME:latest

          # Run the help command to verify the image works
          docker run --rm $IMAGE_NAME:latest --help

  # JOB 2: Push
  # Runs ONLY on 'main' OR on any tag push
  build-and-push:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Docker Tags
        id: meta
        env:
          # Map contexts to environment variables for script safety
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
          REF: ${{ github.ref }}
          SHA: ${{ github.sha }}
        run: |
          # 1. Calculate the primary tag
          if [[ "$REF_TYPE" == "tag" ]]; then
            DOCKER_TAG="$REF_NAME"
          else
            # Sanitize branch name (replace non-alphanumeric with -)
            SANITIZED_BRANCH=$(echo "$REF_NAME" | sed 's/[^a-zA-Z0-9]/-/g')
            SHORT_SHA=$(echo "$SHA" | cut -c1-7)
            DOCKER_TAG="${SANITIZED_BRANCH}-${SHORT_SHA}"
          fi

          echo "Calculated Docker Tag: ${DOCKER_TAG}"

          # 2. Construct the list of tags to push
          TAG_LIST="${{ env.IMAGE_NAME }}:${DOCKER_TAG}"

          # If on main branch, add the 'latest' tag
          if [[ "$REF" == "refs/heads/main" ]]; then
            TAG_LIST="${TAG_LIST},${{ env.IMAGE_NAME }}:latest"
          fi

          # Output to next step
          echo "tags=${TAG_LIST}" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile-builder_distroless
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
