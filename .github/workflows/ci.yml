name: CI/CD

on:
  push:
    branches:
      - '**'      # Trigger on all branches
    tags:
      - '*'       # Trigger on all tags

env:
  IMAGE_NAME: thoughtmachine/prometheus-cardinality-exporter

jobs:
  # JOB 1: Test
  # Runs on all branches EXCEPT main, and ensures it's not a tag push.
  build-and-test:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Test Docker Image
        run: |
          docker build -f Dockerfile-builder . -t $IMAGE_NAME:latest
          docker run --rm $IMAGE_NAME:latest --help

  # JOB 2: Push
  # Runs ONLY on 'main' OR on any tag push
  build-and-push:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Determine Docker Tags
        id: meta
        run: |
          # 1. Calculate the primary tag (Git Tag OR Branch-SHA)
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            DOCKER_TAG="${{ github.ref_name }}"
          else
            # Sanitize branch name
            SANITIZED_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9]/-/g')
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            DOCKER_TAG="${SANITIZED_BRANCH}-${SHORT_SHA}"
          fi

          echo "Calculated Docker Tag: ${DOCKER_TAG}"

          # 2. Construct the list of tags to push
          TAG_LIST="${{ env.IMAGE_NAME }}:${DOCKER_TAG}"

          # If on main, add the 'latest' tag
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAG_LIST="${TAG_LIST},${{ env.IMAGE_NAME }}:latest"
          fi

          # Output to next step
          echo "tags=${TAG_LIST}" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile-builder_distroless
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
