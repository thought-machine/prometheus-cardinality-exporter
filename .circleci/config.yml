# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/ for more details
version: 2
jobs:
  build_and_test:
    working_directory: ~/prometheus-cardinality-exporter
    machine: true
    steps:
      - checkout
      - run:
          name: Build Docker Image
          command: docker build -f Dockerfile-builder . --rm=false -t thoughtmachine/prometheus-cardinality-exporter:"$CIRCLE_SHA1"
  build_and_release:
    working_directory: ~/conntest
    machine: true
    steps:
      - checkout
      - run:
          name: Build Docker Image
          command: docker build -f Dockerfile-builder . --rm=false -t thoughtmachine/prometheus-cardinality-exporter:"$CIRCLE_SHA1"
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push thoughtmachine/prometheus-cardinality-exporter:"$CIRCLE_SHA1"
workflows:
  version: 2
  build-master:
    jobs:
      - build_and_release:
          context: conntest-dockerhub-release
          filters:
            branches:
              only: master
  test-buildable:
    jobs:
      - build_and_test:
          filters:
            branches:
              ignore: master
